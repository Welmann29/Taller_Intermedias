<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Actualizaci&oacute;n de Datos</h1>
      <p class="lead">Cerciorate de que tus datos est√©n correctamente ingresados en la plataforma.</p>
      <p class="lead">Por favor ingresa tus datos a continuaci&oacute;n</p>
    </div>
  </div>

<div class="container pt-5">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">N&uacute;mero de DPI</label>
          <input name="email" [(ngModel)]="cliente.dpi" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su n&uacute;mero de DPI">
        </div>
        <div class="form-group pt-3">
          <label>Nombres</label>
          <input name="nombres" [(ngModel)]="cliente.nombres" type="text" class="form-control" placeholder="Nombres">
        </div>
        <div class="form-group pt-3">
          <label>Apellidos</label>
          <input name="apellidos" [(ngModel)]="cliente.apellidos" type="text" class="form-control" placeholder="Apellidos">
        </div>
        <div class="form-group pt-3">
          <label>Sexo</label>
          <select name="sexo" [(ngModel)]="cliente.sexo" class="form-control form-control-sm">
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">Otro</option>
          </select>
        </div>
        <div class="form-group pt-3">
            <label>Fecha de Nacimiento</label>
            <input name="fecha_nacimiento" [(ngModel)]="cliente.fecha_nacimiento" type="text" class="form-control" placeholder="DD/MM/AAAA">
        </div>
        <div class="form-group pt-3 pb-4">
          <label>Mascota Favorita</label>
          <select name="mascota_favorita" [(ngModel)]="cliente.mascota_preferida" class="form-control form-control-sm">
            <option value="1">Caninos</option>
            <option value="2">Felinos</option>
            <option value="3">Aves</option>
            <option value="4">Otros</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-danger p-2" (click)="actualizar()">Actualizar Datos</button>
        
        <div class="form-group pt-3">
          <label>{{res}}</label>
        </div>
      </form>
</div>
